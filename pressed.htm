  <body>
    <style>
    body{
      font-family: Trebuchet MS,sans-serif;

    }
    #space{
      color:white;
      font-size: 30px;
      position:absolute;
      left:calc(50vw - 280px);
      top: calc(45vh - 50px);
    }
    #click{
      color:white;
      font-size: 20px;
      position:absolute;
      left:calc(50vw - 140px);
      top: 73vh;
      z-index: 2;
    }
    #mine{
      color:white;
      font-size: 25px;
      position:absolute;
      left:calc(50vw - 150px);
      top: 80vh;
      border-style: solid;
      border-width: thin;
      padding-left: 100px;
      padding-right: 100px;
      padding-top: 5px;
      padding-bottom:5px;
      text-decoration: none;
      z-index: 1;
    }
    </style>
    <script>

    document.body.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
    function press(event){
		if(event.keyCode == 32){
			document.body.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
			window.localStorage.setItem('BackgroundColor', document.body.style.backgroundColor);
		}
    }
    window.addEventListener('keypress', press)


    </script>
    <div id="space">
      Press the spacebar, until you find ‘yours’
    </div>
    <div id="click">
      click here after you find it
    </div>
    <a href="instruction.htm" id="mine">
      Mine
    </a>
  </body>
