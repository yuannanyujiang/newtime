<!DOCTYPE html>
<html lang="en">
<!--
  you can't stop the signal.
-->
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="ci.png" >
    <title>  New Time</title>
    <meta name="description" content="New Time ">
    <meta name="author" content="Yuan Jiang">

  </head>

  <body>
    <style>
    body{
      font-family: courier New, monospace;


    }
    #now{
      color:white;
      font-size: 30px;
      position:absolute;
      left:calc(50vw - 400px);
      top: calc(20vh - 50px);
    }
    #anti{
      color:white;
      font-size: 20px;
      position:absolute;
      left:calc(20vw - 150px);
      top: 75vh;
      z-index: 2;
    }
    #pica{
      width: 200px;
      height: auto;

      position:absolute;
      left:calc(20vw - 10px);
      top:40vh;
    }
    #picb{
      width:200px;
      height:auto;
      position:absolute;
      right:calc(20vw - 10px);
      top:40vh;
    }
    #clock{
      color:white;
      font-size: 20px;
      position:absolute;
      right:calc(20vw - 150px);
      top: 75vh;
      z-index: 2;
    }
    #mine{
        color:white;
        font-size: 25px;
        position:absolute;
        left:calc(50vw - 140px);
        top: 90vh;
        border-style: solid;
        border-width: thin;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 5px;
        padding-bottom:5px;
        z-index: 1;
    }
    </style>
    <script>

	document.body.style.backgroundColor = window.localStorage.getItem('BackgroundColor');

     window.setTimeout(function(){
       window.location.href = "clock.htm";
     }, 10000);
    </script>
    <div id="now">
      Now, use your cursor, set a New Time for ‘yours’
    </div>
    <div id="anti">
      Move on anti clockwise direction to slow down
    </div>
    <div id="clock">
      Move on clockwise direction to speed up
    </div>
    <div id="mine">
      Mine
    </div>

    <img src="antic.png" id="pica">


    <img src="c.png" id="picb">
  </body>
</html>
