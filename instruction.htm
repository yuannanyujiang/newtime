    body{

      position:absolute;

      height: auto;

      left:calc(25vw - 10px);

      width:170px;
      height:auto;
      position:absolute;
      right:calc(25vw - 10px);
      top:35vh;
    }

      color:white;
      font-size: 18px;
      position:absolute;
      right:calc(25vw - 130px);
      top: 65vh;
      z-index: 2;
    }

      color:white;
      font-size: 25px;
      position:absolute;
      left:calc(50vw - 150px);
